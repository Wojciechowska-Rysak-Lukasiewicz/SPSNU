            <form action="action_page.php" style="border:1px solid #ccc">
                <div class="container">
                    <p>Wypełnij poniższe dane aby założyć konto.</p>
                    <hr>
                    <label for="pesel"><b>Pesel:</b></label>
                    <input type="text" placeholder="Wpisz pesel" name="pesel" minlength="11" maxlength="11" required>

                    <label for="email"><b>Email:</b></label>
                    <input type="email" placeholder="Wpisz adres email" name="email" maxlength="45" required>

                    <label for="psw"><b>Hasło:</b></label>
                    <input type="password" placeholder="Wpisz hasło" name="psw" minlength="5" maxlength="40" required>

                    <label for="psw-repeat"><b>Powtorz hasło:</b></label>
                    <input type="password" placeholder="Powtorz hasło" name="psw-repeat" required>

                    <label for="number"><b>Numer: </b></label>
                    <input type="tel" placeholder="Wpisz numer kontaktowy" name="number" minlength="9" maxlength="9" required>
                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>

                    <p>Tworząc konto zakceptujesz nasz <a href="#" style="color:dodgerblue"> regulamin</a>.</p>

                    <div class="clearfix">
                        <button type="submit" class="signupbtn">Rejestruj</button>
                        <button type="button" class="cancelbtn">Wyjdź</button>
                    </div>
                </div>
